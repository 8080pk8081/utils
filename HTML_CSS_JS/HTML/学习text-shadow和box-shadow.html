<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
span {
    /* 阴影效果 4个值：x轴（水平迁移量，右为正） y轴（上下迁移量，下为正） 模糊度（越大越模糊） 颜色*/
    text-shadow: 8px 8px 1px #ff9988;
}
/* 盒子阴影 容器阴影。5个值+1个参数：x轴（水平迁移量，右为正） y轴（上下迁移量，下为正） 模糊度（越大越模糊）阴影大小 颜色  inset:内阴影效果*/
#tag {
    height: 200px;
    width: 200px;
    background: yellow;
    box-shadow: 12px 12px 20px 0px #00ff00 inset;
}
</style>
<span>数量上不行，但是在质量上我们赢了。</span>
<div id="tag"></div>

</body>
</html>
