<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>js事件</title>
</head>
<body>
    <button id = 'btn' > 我是一个按钮 </button>
    <script>
        // DOM 的方法，定位到元素
        // innerText：文本节点
        // btn.click 去触发function函数    PS：可以给为按钮的对应事件绑定一个函数的形式来相应事件，当事件被触发时，对应的函数就会被调用
        var  btn = document.getElementById("btn");
        alert(btn);
        alert("change something");
        btn.innerText = "i m a btn";
        btn.onclick = function () {
            alert("我要变回去");
            btn.innerText = "我是一个按钮";
        }

    </script>
</body>
</html>
