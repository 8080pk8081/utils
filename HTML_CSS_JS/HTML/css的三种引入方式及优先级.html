<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css引入的三种方法</title>
        <!--
    	2.外部样式引入
    	-->


    
    <!--3.header标签内下style样式后引用
    	.name{}  >> class="name"
    	#name{}  >> id="name"
    -->
    <style>
	   .blue_div{
			background-color: blue; 
			width: 20px;
			height: 100px;
	    		}
	    #green_div{
			background-color: green; 
			width: 100px;
	    }
	    div{
	    	background-color: pink; 
			width: 100px;
	    }
    </style>
    
    <link rel="stylesheet" type="text/css" href="../CSS/some.css" />
 
    
</head>
<body>
	<!--1.目标标签内写style属性及值-->
	<div style="background-color: red; width: 100px;">红色div</div>
	<br />
	
	<!--2.外部样式：引入css文件-->
	<br />
	<div class="black_div">黑色div</div>
	
	<!--3.内部样式：header标签内下style样式后引用-->
	<br />
	<div class="blue_div">蓝色div</div>
	<br />
	<div id="green_div">绿色div</div>
	<br />
	<div>粉色div</div>
	
	<!--
		css中的优先级
		1.重复样式的就近原则  >> 一般是行内 > 内部 > 外部 
		2.选择器的优先级 >> ID选择器 > 类选择器 > 标签选择器
		3.行级样式优先级 高于所有的选择器
	-->
	
	<!--1.就近原则  >> 一般是行内 > 内部 > 外部 -->
	<br />
	<!--命中行内+内部，重复时，优先行内-->
	<div style="background-color: red; width: 100px;">红色div</div> 
	<!--2.选择器的优先级, ID选择器 > 类选择器 > 标签选择器-->
	<br />
	<div id="green_div" class="blue_div black_div">你猜我是什么颜色</div>
	<div style="background-color: yellow;" class="blue_div black_div">你猜我是什么颜色</div>
	
</body>
</html>
