<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>监听全局输入框架的内容</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
</head>
<body>
<input name="21">
<table>
    <tr>
        <td>
            <input type="text">
        </td>
    </tr>
</table>


<script>
    $("body input").bind("input",function () {
        var val = $(this).val();
        if(val.substr(0,1) == '$'){
            console.log(val);
        }

    })
</script>
</body>
</html>
