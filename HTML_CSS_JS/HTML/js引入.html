<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>引用js</title>

<!--    1. 外部引用js-->
    <script type="text/javascript" src="js/frist.js"></script>

<!--    2.内部编写js-->
    <script>
        // 提示框
        alert("我是内部js")
    </script>

</head>
<body>

    <!--      3.写进便签属性里-->
    <button onclick="alert('点我才出现')"> 点我</button>
    <p><a href="javascript:alert('点我又出现里')">点我</a></p>

</body>
</html>
