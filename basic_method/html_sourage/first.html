<!DOCTYPE html>   <!声明文档类型>
<html lang="en">  <!HTML页面的根元素>
<head>              <!meta定义网页编码格式>
    <meta charset="UTF-8">
    <title>我的主页</title>      <!文档标题>
</head>
<body >         <!文档的主体部分，网页可见的页面>
    <h1>一级标题</h1>     <!h1 作为一级标题使用  各级标题递减字体大小 共6级>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
    <p> 一个 <em><strong>段落</strong></em></p>
                    <!p  作为一个段落显示>  <!strong (strong importance) 文本加粗> <!em (emphasis) 文本斜体>
    <a href="https:\\www.baidu.com\">百度链接</a>
                    <!a (anchor(锚点)) HTML链接  需要用href=“”来熏染链接>
    <br>  <!br  换行标签，不用结束标签>
    <img src="img/img1.jpg" width="250" height="300">
                    <! img HTML图像，自关闭元素，不需要结束标记，用src属性指向图片的具体地址，可以是本地的，可以是网络的>
</body>
</html>
